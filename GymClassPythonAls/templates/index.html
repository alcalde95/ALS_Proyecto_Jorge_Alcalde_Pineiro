<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Saludos</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="box-content min-w-full  min-h-screen bg-[#09090B] flex flex-col content-center items-center p-0 m-0 text-black font-mono text-white">
<header class="bg-[#09090B] border-b border-gray-500 p-2 flex flex-col sm:flex-row justify-center items-center text-center gap-4 text-gray-400 w-full overflow-auto">
    <div class="max-w-7xl w-full flex flex-col sm:flex-row sm:justify-between items-center">

        {% if isAunthenticated %}

        <div class="flex flex-row flex-wrap gap-4">
            <a href="/">
                <button class="bg-[#09090B] w-auto h-10 text-gray-400 rounded-md hover:text-white ease-in-out duration-100"
                >
                    Inicio
                </button>
            </a>
            <a href="javascript:history.back()">
            <button class="bg-[#09090B] w-auto h-10 text-gray-400 rounded-md hover:text-white ease-in-out duration-100"
            >
                Volver
            </button>
        </a>
        </div>


        <div class="flex flex-row flex-wrap items-center">
            <p class="text-center">{{ user.email }}</p>
            <a href="/logout">
                <button class="bg-[#09090B] w-20 h-10 text-gray-400  p-1 rounded-md mr-2 hover:text-white ease-in-out duration-100">
                    Logout
                </button>
            </a>
        </div>


        {% else %}
        <a href="/login">
            <button class="bg-[#09090B] w-20 h-10 text-gray-400  p-1 rounded-md mr-2 hover:text-white ease-in-out duration-100">
                Login
            </button>
        </a>
        <a href="/register">
            <button class="bg-[#09090B] w-20 h-10 text-gray-400  p-1 rounded-md mr-2 hover:text-white ease-in-out duration-100">
                Register
            </button>
        </a>
        {% endif %}

    </div>
</header>
<main class="flex flex-col gap-4 m-2 justify-center items-center w-full">
    <h1 class="text-4xl">Hola, bienvenido</h1>
    <nav class="flex flex-row gap-4 w-auto">
        <a href="/login">
            <button class="bg-[#09090B] w-auto min-w-52 h-10 text-white p-1 rounded-md  hover:border-green-500 hover:text-green-500 ease-in-out duration-200 border border-gray-500">Iniciar Sesi√≥n</button>
        </a>
        <a href="/register">
            <button class="bg-[#09090B] w-auto min-w-52 h-10 text-white p-1 rounded-md  hover:border-green-500 hover:text-green-500 ease-in-out duration-200 border border-gray-500">Registrarse</button>
        </a>
    </nav>
</main>
</body>
</html>
